<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 글 작성 - Note4U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Note4U</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">블로그</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project">프로젝트</a>
                    </li>
                </ul>
                <div class="d-flex" id="auth-buttons">
                    <!-- 로그인 상태 표시 -->
                </div>
            </div>
        </div>
    </nav>

    <!-- 글 작성 폼 -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <h2 class="mb-4">새 글 작성</h2>
                <form id="blogPostForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">내용</label>
                        <textarea id="content" name="content"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">태그</label>
                        <input type="text" class="form-control" id="tags" name="tags" placeholder="쉼표로 구분하여 입력 (예: JavaScript, React, Node.js)">
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-secondary" onclick="history.back()">취소</button>
                        <button type="submit" class="btn btn-primary">저장</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/blog-new.js"></script>
</body>
</html>
