<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note4U - 기술 블로그 & 프로젝트 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Note4U</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">블로그</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/project">프로젝트</a>
                    </li>
                </ul>
                <div class="d-flex" id="auth-buttons">
                    <!-- 로그인/회원가입 버튼이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </nav>

    <!-- 히어로 섹션 -->
    <div class="hero-section bg-primary text-white py-5">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <h1 class="display-4 fw-bold">기술 블로그 & 프로젝트 관리</h1>
                    <p class="lead">보안과에서 클라우드로 살아남기</p>
                    <div class="mt-4" id="hero-buttons">
                        <!-- 히어로 섹션의 버튼이 여기에 동적으로 추가됩니다 -->
                    </div>
                </div>
                <div class="col-md-6">
                    <img src="/images/hero-image.svg" alt="Hero Image" class="img-fluid">
                </div>
            </div>
        </div>
    </div>

    <!-- 최근 블로그 포스트 -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>최근 블로그 포스트</h2>
            <div id="new-post-button">
                <!-- 새 글 작성 버튼이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
        <div class="row" id="recent-posts">
            <!-- 최근 포스트가 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <!-- 진행중인 프로젝트 -->
    <div class="container my-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>진행중인 프로젝트</h2>
            <div id="new-project-button">
                <!-- 새 프로젝트 버튼이 여기에 동적으로 추가됩니다 -->
            </div>
        </div>
        <div class="row" id="active-projects">
            <!-- 진행중인 프로젝트가 여기에 동적으로 추가됩니다 -->
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2024 Note4U. All rights reserved.</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
