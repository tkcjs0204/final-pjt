<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 프로젝트 - Note4U</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Note4U</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">블로그</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/project">프로젝트</a>
                    </li>
                </ul>
                <div id="auth-buttons">
                    <!-- 로그인/회원가입 버튼이 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">새 프로젝트 생성</h2>
                    </div>
                    <div class="card-body">
                        <form id="project-form">
                            <div class="mb-3">
                                <label for="title" class="form-label">프로젝트 제목</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="description" class="form-label">프로젝트 설명</label>
                                <textarea class="form-control" id="description" name="description" rows="5" required></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label for="github_url" class="form-label">GitHub 저장소 URL</label>
                                <input type="url" class="form-control" id="github_url" name="github_url">
                                <div class="form-text">GitHub 저장소가 있다면 URL을 입력해주세요.</div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-plus"></i> 프로젝트 생성
                                </button>
                                <a href="/project" class="btn btn-secondary">
                                    <i class="fas fa-times"></i> 취소
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/project.js"></script>
</body>
</html>
